<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Change Impact Analysis</div>
  
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/train-model">
        <mat-icon>add</mat-icon> Build Model
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-student">
        <mat-icon>add</mat-icon> Add New Requirements
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/students-list">
        <mat-icon>format_list_bulleted</mat-icon> View CIA Result
      </a>
      <a mat-list-item routerLinkActive="active" href="http://projector.tensorflow.org/?config=https://raw.githubusercontent.com/Bitseat/embeddings_projector/master/req_plot_config.json" target="_blank">
        <mat-icon>format_list_bulleted</mat-icon> View Visualizer
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/req-test">
        <mat-icon>format_list_bulleted</mat-icon> Requirement Traceability
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/help">
        <mat-icon>format_list_bulleted</mat-icon> Help
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
