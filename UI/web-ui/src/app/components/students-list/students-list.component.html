<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Candidate Requirements List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="StudentData.length <= 0" class="no-data">There are no candidates identified yet!</p>

<div class="container" *ngIf="StudentData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="issueid">
        <th mat-header-cell *matHeaderCellDef> Issue ID </th>
        <td mat-cell *matCellDef="let element"> {{element.issueid}} </td>
      </ng-container>

      <ng-container matColumnDef="similarity">
        <th mat-header-cell *matHeaderCellDef> Similarity </th>
        <td mat-cell *matCellDef="let element"> {{element.similarity}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
