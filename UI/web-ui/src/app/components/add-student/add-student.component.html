
<div class="title-group">
  <h1 class="mat-h1">Change Impact Analysis</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  
    <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()">
     
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Issue Id" formControlName="candidate_email" (dblclick)="generateID($event)">
          <mat-error *ngIf="handleError('candidate_email', 'required')">
            You must provide <strong>Issue Id</strong>
          </mat-error>
        </mat-form-field>
        <!-- <form [formGroup]="studentForm" (ngSubmit)="generateID()">
          <mat-card>
            <div class="full-wrapper button-wrapper">
              <div class="button-wrapper">
               
                <button mat-raised-button color="primary" class="push-left"
                   >Check Issue Id</button>
              </div>
            </div>
          </mat-card>
        </form> -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="New Requirement" formControlName="candidate_name">
          <mat-error *ngIf="handleError('candidate_name', 'required')">
            You must provide <strong>New Requirement</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <mat-card>
      <div class="controlers-wrapper">
        
        
      </div>
    </mat-card>

    <!-- Submit-->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn" type="submit">Check Similarity</button>
        </div>
      </div>
    </mat-card>
  </form>

  <br/>
</div>
